<svg width="850" height="100" viewBox="0 0 900 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flow-grad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#007cf0" />   <stop offset="25%" stop-color="#00dfd8" />  <stop offset="50%" stop-color="#7928ca" />  <stop offset="75%" stop-color="#00dfd8" />  <stop offset="100%" stop-color="#007cf0" /> <animateTransform attributeName="gradientTransform" 
                        type="translate" 
                        from="-1 0" 
                        to="0 0" 
                        dur="4s" 
                        repeatCount="indefinite" />
    </linearGradient>

    <filter id="slim-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>

  <style>
    .text-style {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 19px;
      font-weight: 800;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <text x="50%" y="50%" class="text-style" 
        fill="none" 
        stroke="url(#flow-grad)" 
        stroke-width="1.5" 
        filter="url(#slim-blur)">
    Welcome to my github! My name is Jordan and I am a Full-Stack Developer based in Ottawa
  </text>

  <text x="50%" y="50%" class="text-style" fill="#000000">
    Welcome to my github! My name is Jordan and I am a Full-Stack Developer based in Ottawa
  </text>
</svg>
