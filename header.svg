<svg width="850" height="100" viewBox="0 0 850 100" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .glow-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 20px;
      font-weight: 800;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <text x="50%" y="50%" class="glow-text" fill="none" stroke-width="5" filter="url(#neon-glow)">
    <animate attributeName="stroke" 
             values="#00d4ff;#9d00ff;#00d4ff" 
             dur="3s" 
             repeatCount="indefinite" />
    Welcome to my github! My name is Jordan and I am a Full-Stack Developer based in Ottawa
  </text>

  <text x="50%" y="50%" class="glow-text" fill="#000000">
    Welcome to my github! My name is Jordan and I am a Full-Stack Developer based in Ottawa
  </text>

</svg>
