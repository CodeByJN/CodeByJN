<svg fill="none" viewBox="0 0 800 60" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rotate-led {
          0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
          25% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
          50% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
          75% { border-color: #ffff00; box-shadow: 0 0 15px #ffff00; }
          100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        }

        .led-container {
          border: 4px solid red;
          border-radius: 12px;
          background: #ffffff; /* White background to make black text pop */
          color: #000000; /* Your requested black text */
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 18px;
          font-weight: bold;
          text-align: center;
          padding: 10px;
          animation: rotate-led 4s linear infinite;
        }
      </style>
      <div class="led-container">
        Welcome to my GitHub! My name is Jordan and I am a Full-Stack Developer based in Ottawa
      </div>
    </div>
  </foreignObject>
</svg>
